<div class="userlogin">
  <h3 style="text-align:center;font-family:cursive;margin-bottom:20px;color: rgb(148, 7, 25)"> <span>User Login</span>
    <button mat-icon-button color="primary" style="float: right;border:none" (click)="onNoClick()">
      <mat-icon>cancel</mat-icon>
    </button>
  </h3>
  <div class="example-form">
    <mat-form-field class="example-full-width">
      <mat-icon matSuffix>email</mat-icon>
      <input type="email" matInput placeholder="Email">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="password" matInput placeholder="Password">
      <mat-icon matSuffix>visibility_off</mat-icon>
    </mat-form-field>

    <!-- <button mat-raised-button (click)="onNoClick()" style="margin-right:10px;border: none">
      <span style="font-size:14px;letter-spacing: 1px">Forgot your password?</span>
    </button> -->

    <button mat-raised-button color="primary" class="loginbutton">
      <span style="font-size:17px;letter-spacing: 1px;">Login</span>
      <mat-icon style="margin-left:20px" matSuffix>arrow_forward_ios</mat-icon>
    </button>
    <div style="margin-top:10px">
      <button style="font-size:13px;letter-spacing: 1px;" mat-button (click)="register()"> Register</button>
      <button style="font-size:13px;letter-spacing: 1px;float: right;" mat-button (click)="forgotpwd()"> Forgot password?</button>
    </div>

  </div>
</div>
