<div class="extraoptions">
    <h1 mat-dialog-title>Extra Options
        <button mat-icon-button color="primary" style="float: right;border:none" (click)="cancelDialog()">
          <mat-icon>cancel</mat-icon>
        </button>
      </h1>
  <div class="example-form">
    <mat-form-field class="example-full-width">
      <mat-select placeholder="{{data.itemExtraOptionsizes.itemPlaceholderName}}" [(ngModel)]="selectedPizzaSize" (ngModelChange)="conformAmount()">
        <mat-option value="firstoption">Select Pizza Size</mat-option>
        <mat-option *ngFor="let sizes of data.itemExtraOptionsizes.sizes" [value]="sizes.value">
          {{sizes.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

        <mat-option *ngFor="let extraprice of data.itemExtraOptionPrice.prices" [value]="extraprice.value">
          {{extraprice.value}}
        </mat-option>
      </mat-select>
    </mat-form-field> -->
    <mat-form-field class="example-full-width">
        <mat-select placeholder="{{data.itemExtraOptionPrice.itemPlaceholderName}}" [(ngModel)]="selectedExtraPrice" (ngModelChange)="conformAmount()"  multiple>
          <mat-option *ngFor="let extraprice of data.itemExtraOptionPrice.prices" [value]="extraprice.value">{{extraprice.value}}</mat-option>
        </mat-select>
      </mat-form-field>
  </div>
</div>

<mat-icon class="iconremove" style="margin-top:5px" (click)="subtract()">remove</mat-icon>&nbsp;&nbsp;
